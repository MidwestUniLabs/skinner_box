name: Enforce Version Bump on PR to Main

on:
  pull_request:
    branches:
      - main

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Git (for tags)
        run: sudo apt-get update && sudo apt-get install -y git

      - name: Verify version is bumped
        run: python scripts/check-version.py
